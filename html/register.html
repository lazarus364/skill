<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/code.png" type="image/x-icon">
    <title>SkillCode</title>
    <link rel="stylesheet" href="/css/reg.css">
</head>
<body>
    <div class="navbar">
        <div class="brand" id="home">SkillCode</div>
        <a href="./login.html">Login</a>
    </div>
    <div class="form-wrapper">
        <div class="neumorphic neumorphic-card">
            <img src="/images/code.png" alt="SkillCode Logo" class="logo">
            <h1>Register</h1>
            <form action="login.html" method="GET" class="form-container">
                <input type="text" class="neumorphic neumorphic-input" placeholder="Username" required>
                <input type="email" class="neumorphic neumorphic-input" placeholder="Email" required>
                <input type="password" class="neumorphic neumorphic-input" placeholder="Password" required>
                <button class="neumorphic neumorphic-button">CREATE ACCOUNT</button>
            </form>
        </div>
    <footer>Already have an account? <a href="./login.html">Login here</a></footer>
    <script src="/js/reg.js"></script>
</body>
</html>
